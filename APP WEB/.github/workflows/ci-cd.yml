name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io  # GitHub Container Registry (o usa Docker Hub, ECR, etc.)
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-fastapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push FastAPI image
        uses: docker/build-push-action@v5
        with:
          context: ./__FastAPI__
          file: ./__FastAPI__/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/back-end-fastapi:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/back-end-fastapi:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/back-end-fastapi:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/back-end-fastapi:buildcache,mode=max

  build-springboot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Spring Boot image
        uses: docker/build-push-action@v5
        with:
          context: ./__springboot__produccio__
          file: ./__springboot__produccio__/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/back-end-springboot:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/back-end-springboot:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/back-end-springboot:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/back-end-springboot:buildcache,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./__frontend__produccio__
          file: ./__frontend__produccio__/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/front-end-nginx:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/front-end-nginx:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/front-end-nginx:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/front-end-nginx:buildcache,mode=max

  deploy:
    needs: [build-fastapi, build-springboot, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Configure kubectl
        run: |
          # Configura tu acceso a Kubernetes aquí
          # Ejemplo para GKE:
          # echo "${{ secrets.GKE_SA_KEY }}" | base64 -d > gke-key.json
          # gcloud auth activate-service-account --key-file=gke-key.json
          # gcloud container clusters get-credentials tu-cluster --zone tu-zona
          echo "Configura tu acceso a Kubernetes"
      
      - name: Deploy to Kubernetes
        run: |
          # Actualiza las imágenes en los manifests
          sed -i "s|back-end-fastapi:latest|${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/back-end-fastapi:${{ github.sha }}|g" k8s/fastapi-deployment.yaml
          sed -i "s|back-end-springboot:latest|${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/back-end-springboot:${{ github.sha }}|g" k8s/springboot-deployment.yaml
          sed -i "s|front-end-nginx:latest|${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/front-end-nginx:${{ github.sha }}|g" k8s/frontend-deployment.yaml
          
          # Aplica los manifests
          kubectl apply -f k8s/

